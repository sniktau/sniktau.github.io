<!DOCTYPE html>
<html>
<head>
<style>
body {background-color:black}
h1 {color:white}
p {color:white}
</style>
<title>Sniktau</title>    
<script src="https://ajax.googleapis.com/ajax/libs/threejs/r69/three.min.js"></script>
</head>
<body>
<center>
<h1>Sniktau</h1>
<div id="WebGLCanvas">
<script>
window.onload = function() {

    var renderer = new THREE.WebGLRenderer({antialias: true});
    var width = window.innerWidth;
    var height = window.innerHeight;
    var dimension = Math.min(width, height)*0.5;
    var linewidth = dimension/70.0;
    renderer.setSize(dimension, dimension);
    document.getElementById("WebGLCanvas").appendChild(renderer.domElement);

    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(
	35,             // Field of view
        1.0,      // Aspect ratio
	0.1,            // Near plane
	10000           // Far plane
    );
    camera.position.set( 0, 0, 4 );
    camera.lookAt( scene.position );

    // geometry
    var geometry = new THREE.Geometry();
    for (t = 0; t < 2*Math.PI; t += 0.001)
    {
	var x = Math.sin(5*t);
	var y = Math.sin(6*t);
	geometry.vertices.push( new THREE.Vector3( x, y, 0 ) );
    }

    // close the figure
    geometry.vertices.push( new THREE.Vector3( 0, 0, 0 ) );


    // material
    var material = new THREE.LineBasicMaterial( { color: 0x00ff00, linewidth: linewidth } );

    // line
    var line = new THREE.Line( geometry, material );
    scene.add( line );

    renderer.render( scene, camera );

};
</script>
</div>
</center>
<div id="footer">

<p>Copyright 2014-2015 Sniktau LLC</p>
</div>
</body>
</html>
